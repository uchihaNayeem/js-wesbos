<body>


  <script>
    let age = 150;
    const person = {
      name: 'Nayeem',
      age,
      'cool-dude': true,
      'is real': true,
      '777': 'lucky',
      clothing: {
        shirts: 7,
        pants: 3,
      },
      checkAttribute: 'Never',

    }



    console.log(person)

    // we can set props like this & re-assaign values
    person.jobStatus = null;
    person.age = 250

    // we can make a copy of an object AND make it [ immutable ],
    //means, then we can't change the or assaign props in 'object copy'

    let personFreeze = Object.freeze(person);
    personFreeze.age = 50; // this will not work!!








































  </script>
